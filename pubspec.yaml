name: quitsmoking
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # Icons & UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  flutter_svg: ^2.2.2
  percent_indicator: ^4.2.5
  table_calendar: ^3.2.0
  easy_stepper: ^0.8.5+1
  progress_stepper: ^3.1.0

  # Firebase & Auth
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_messaging: ^16.0.4
  google_sign_in: ^6.3.0

  # Logic & State
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  go_router: ^16.3.0
  shared_preferences: ^2.3.3
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Tool to generate icons
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  # --- IMPORTANT: This registers your assets folder ---
  assets:
    - assets/

# ----------------------------------------------------------
# ICON CONFIGURATION
# ----------------------------------------------------------
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon.png"